<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman</title>
    <link rel="stylesheet" href="css/hangman.css">
</head>
    <body>
        <h1></h1>
        <p></p>
        <div class="game-container">
            <svg height="256" width="196" class="figure-container">
                <!-- hanging post -->
                <line x1="64" y1="16" x2="128" y2="16"/>
                <line x1="128" y1="16" x2="128" y2="48"/>
                <line x1="64" y1="16" x2="64" y2="224"/>
                <line x1="32" y1="224" x2="96" y2="224"/>
                <!-- head -->
                <circle cx="128" cy="64" r="16"/>
                <!-- arms -->
                <line x1="128" y1="96" x2="112" y2="128"/>
                <line x1="128" y1="96" x2="144" y2="128"/>
                <!-- legs -->
                <line x1="128" y1="144" x2="112" y2="176"/>
                <line x1="128" y1="144" x2="144" y2="176"/>
                <!-- torso -->
                <line x1="128" y1="80" x2="128" y2="144"/>

            </svg>
        </div>
    </body>

<script></script>
</html>
