<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman</title>
    <link rel="stylesheet" href="css/hangman.css">
</head>
    <body>
        <h1>hangman</h1>
        <p>i forget what to type here</p>
        <div class="game-container">
            <!-- lines -->
            <svg height="256" width="196" class="figure-container">
                <!-- hanging post -->
                <line x1="64" y1="16" x2="128" y2="16"/>
                <line x1="128" y1="16" x2="128" y2="48"/>
                <line x1="64" y1="16" x2="64" y2="224"/>
                <line x1="32" y1="224" x2="96" y2="224"/>
                <!-- head -->
                <circle cx="128" cy="64" r="16" class="figure-part"/>
                <!-- arms -->
                <line x1="128" y1="96" x2="112" y2="128" class="figure-part"/>
                <line x1="128" y1="96" x2="144" y2="128" class="figure-part"/>
                <!-- legs -->
                <line x1="128" y1="144" x2="112" y2="176" class="figure-part"/>
                <line x1="128" y1="144" x2="144" y2="176" class="figure-part"/>
                <!-- torso -->
                <line x1="128" y1="80" x2="128" y2="144" class="figure-part"/>
            </svg>

            <!-- letters -->
            <div class="wrong-letters-container">
                <div id="wrong-letters"></div>
            </div>

            <!-- correct word -->
            <div class="word" id="word"></div>

            <!-- popup -->
            <div class="popup-container" id="popup-container">
                <div class="popup">
                    <h2 id="message"></h2>
                    <button id="play-btn">play again</button>
                </div>
            </div>

            <!-- notification -->
            <div class="notif-container" id="notif-container">
                <p>you have already used this letter</p>
            </div>
        </div>
    </body>
<script src="js/hangman.js"></script>
</html>
