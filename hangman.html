<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman</title>
    <link rel="stylesheet" href="css/hangman.css">
</head>
    <body>
        <h1></h1>
        <p></p>
        <div class="game-container">
            <!-- lines -->
            <svg height="256" width="196" class="figure-container">
                <!-- hanging post -->
                <line x1="64" y1="16" x2="128" y2="16"/>
                <line x1="128" y1="16" x2="128" y2="48"/>
                <line x1="64" y1="16" x2="64" y2="224"/>
                <line x1="32" y1="224" x2="96" y2="224"/>
                <!-- head -->
                <circle cx="128" cy="64" r="16" class="figure-part"/>
                <!-- arms -->
                <line x1="128" y1="96" x2="112" y2="128" class="figure-part"/>
                <line x1="128" y1="96" x2="144" y2="128" class="figure-part"/>
                <!-- legs -->
                <line x1="128" y1="144" x2="112" y2="176" class="figure-part"/>
                <line x1="128" y1="144" x2="144" y2="176" class="figure-part"/>
                <!-- torso -->
                <line x1="128" y1="80" x2="128" y2="144" class="figure-part"/>
            </svg>
            <!-- letters -->
            <div class="wrong-letters-container">
                <div id="wrong-letters">
                    <p>wrong</p>
                    <span>q,w,e,r,t,y</span>
                </div>
            </div>
            <!-- correct word -->
            <div class="word" id="word">
                <div class="letter">h</div>
                <div class="letter">e</div>
                <div class="letter">l</div>
                <div class="letter">l</div>
                <div class="letter">o</div>
            </div>
            <!-- popup -->
            <div class="popup-container" id="popup-container">
                <div class="popup">
                    <h2 id="message"></h2>
                    <button id="play-btn"></button>
                </div>
            </div>
        </div>
    </body>

<script></script>
</html>
